<!DOCTYPE html>
<html lang="en">
   {% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['tytul'] }}</h2>
            <p>{{ post['text'] }}</p>
            <p>{{ post['nick'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
<head>
    <meta charset="UTF-8">
    <title>Ksiega gosci</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
